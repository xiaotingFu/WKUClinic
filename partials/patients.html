 <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home Page</a>
         <a class="blog-nav-item" href="#/diagnosis">Enter Diagnosis</a>
         <a class="blog-nav-item" href="#/prescription">View Prescription</a>

        </nav>
      </div>
    </div>


<div class="table-responsive container-fluid">

<h4 class="blog-post-title">Wenzhou-Kean University Clinics System</h4>
<hr/>

<img ng-src="diagnosis_instruction.png" alt="Description" 
    style = "
    max-width: 100%;
    max-height: 100%;"/>
 <hr/>   
<button type="button" class="btn btn-primary btn-lg fa fa-plus" ng-click="open(product);">&nbsp;Add Patient</button>
<hr/><div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Patient List
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Patient Search: <span class="input-icon">
                        <input placeholder="Please enter the name of the patient ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="products.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="products.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in products | filter:filterProduct | orderBy:'-pid'" id="{{c.pid}}" animate-on-change='c.packing + c.stock + c.price + c.description' ng-animate=" 'animate'">
        <td>{{c.pid}}</td><td>{{c.name}}</td><td>{{c.identity}}</td><td>{{c.birthday}}</td><td>{{c.gender}}</td>
        <td>
            <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeProductStatus(c);">{{c.status}}</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProduct(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
              </div>
